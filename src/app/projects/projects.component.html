<div class="project-content">	
	<div class="project-container" *ngFor="let project of projects">
		<img src="{{project.icon}}" alt="" class="project-img">
		<a href="{{project.site}}" target="_blank" title="" class="link"><h1 class="blue-col">{{project.name}}</h1></a>
		<p class="project-description">{{project.description}}</p>
	</div>
</div>
